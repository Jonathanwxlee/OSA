runtime: nodejs
env: flex
service: default

manual_scaling:
  instances: 1

network:
  session_affinity: true

env_variables:
  GA_TRACKING_ID: G-LR874JMH94

handlers:
    # Serve all static files with urls ending with a file extension
    - url: /(.*\..+)$
      static_files: dist/\1
      upload: dist/(.*\..+)$
      # catch all handler to index.html
    - url: /.*
      static_files: dist/index.html
      upload: dist/index.html